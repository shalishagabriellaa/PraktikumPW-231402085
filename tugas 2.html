            <legend><b>Akun Email</b></legend>

                                <option value="Kelas XI IPA">XI IPA</option>
                                <option value="Kelas XI IPS">XI IPS</option>
                                <option value="Kelas XII IPA">XII IPA</option>
                                <option value="Kelas XII IPS">XII IPS</option>

                          </tr>
                          <tr>
                             <td><label for="no.hp/wa">No. WA/HP</label></td>
                             <td>:</td>
                             <td><input type="text" name="no.hp/wa" id="no.hp/wa"></td>
                          </tr>
                          <tr>
                             <td><label for="alamat">Alamat</label></td>
                             <td>:</td>
                             <td><textarea name="alamat" id="alamat" cols="15" rows="5"></textarea></td>
                          </tr>
                          <tr>
                             <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                             <td>:</td>
                             <td>
                                <input type="radio" name="gender" id="lk">

                          </tr>
                    </table>

                  <tr>

                  <tr>

                      <td>:</td>
                      <td><input type="text" name="pekerjaan" id="pekerjaan"></td>

                  <tr>
                     <td><label for="no_orangtua">No. HP/WA</label></td>
